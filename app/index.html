<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Task Manager </h1>

  <div style="float:right;">
    <div id="userName"></div>
    <div id="phoneNumber"></div>
    <div id="homeAddress"></div>
    <input id="userAccount" type="text" value="0x69989f77cb54591864cc3f346d772f39939af54e" />
      <br><br>
  </div>


  <br><br>
  <table id="tasks">
      <tr>
          <th>#</th>
          <th>Task Name</th>
          <th>Task Description</th>
          <th>Reward</th>
          <th>Action</th>
          <th>Other User</th>
      </tr>
  </table>
  <br>
  <span>Total Tasks : </span> <span id="taskCount"></span>

  <br><br>

  <div>
    <h2>Add New Task</h2>
    <br><label for="taskName">Task Name:</label><input type="text" id="taskName" placeholder="e.g., Get me to work"></input>
    <br><label for="taskDesc">Description:</label><input type="text" id="taskDesc" placeholder="e.g., Who wants to take me to work there in Hoorn?"></input>
    <br><label for="taskReward">Reward:</label><input type="number" id="taskReward" placeholder="e.g., 1"></input>
    <br><br><button id="add" onclick="addNewTask()">Add Task</button>
  </div>

  <br><br>
  <span id="status"></span>

</body>
</html>
